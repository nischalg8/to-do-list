<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
    </head>
    <body>
        <aside class="sidebar">
            <h1 class="sidebar__title">To Do List</h1>
            <nav class="sidebar__menu">
                <button class="btn btn-add-tasks">Add project</button>
                <button class="btn btn-search-task">Search</button>
                <button class="btn btn-today">Today</button>
                <button class="btn btn-upcoming">Upcoming</button>
            </nav>

            <section class="sidebar__projects">
                <h2 class="sidebar__projects-title">My Projects</h2>
                <ul id="projects-list" class="sidebar__projects-list">
                    <!-- Project items will be dynamically added here -->
                </ul>
            </section>
        </aside>
        <main class="main">
            <h1 class="main__title">What's cookin'?</h1>
            <button class="main__add-project">Add a project</button>
            <div class="main__active-project"></div>
            <div class="main__project-form"></div>
        </main>
    </body>
</html>
