<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
       
    </head>
    <body>
        <aside class="sidebar">
            <h1 class="sidebar__title">To Do List</h1>
            <nav class="sidebar__menu">
                <button class="btn btn-add-tasks">Add project</button>
                <button class="btn btn-search-task">Search</button>
                <button class="btn btn-today">Today</button>
                <button class="btn btn-upcoming">Upcoming</button>
            </nav>

            <section class="sidebar__projects">
                <h2 class="sidebar__projects-title">My Projects</h2>
                <ul id="projects" class="projects">
                    <!-- Project items will be dynamically added here -->
                </ul>
            </section>
        </aside>
        <main class="main">
            <div class="projects-view">
                <h1 id="projects-view__title">My Projects</h1>
                <div class="projects-view__container"
                    id="projects-container"
                >
                </div>
                <button class="projects-view__add-project">Add a project</button>
            </div>
        </main>
    </body>
</html>
